<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0d4835ddfb.js" crossorigin="anonymous"></script>
    <title>Document</title>

</head>

<body  class="text-gray-600 font-body"> 
    <div class=" grid md:grid-cols-3 ">
        <div class=" md:col-span-1 ">
            <nav>
                <div class=" font-semibold uppercase p-4 border-b border-gray-100 hover:text-gray-700 flex justify-between">
                    <h1>
                        <a href="/">Food Ninja</a>
                    </h1>
                    <div   class=" md:hidden  cursor-pointer pr-4" id="burger">
                        <i class="fas fa-bars "></i>
                        
                    </div>
                </div>
                
                <ul class=" text-sm pt-16 hidden md:block  " id="menu">
                    <li class=" text-gray-700 font-bold flex justify-end border-r-2 border-softred py-1 pr-5">
                        <a href="#">
                            <span >Home<i class="fas fa-home px-1"></i></span>
                        </a>
                    </li>
                    <li class="flex justify-end border-r-2 border-white py-1 pr-5">
                        <a href="#">
                            <span>About<i class="far fa-question-circle px-1"></i></span>
                        </a>
                    </li>
                    <li class="flex justify-end border-r-2 border-white py-1 pr-5">
                        <a href="#">
                            <span>Contact <i class="far fa-envelope px-1"></i> </span>
                        </a>
                    </li>
                </ul>
            
            
            </nav>
        </div>
        <div class="md:col-span-2 ">  
            <main class=" px-16 bg-gray-100">
                <div class=" flex justify-center md:justify-end p-4">
                    <a href="" class=" btn text-softred mr-2 border-softred md:border-2  hover:bg-softred hover:text-white transition ease-out duration-500">Login</a>
                    <a href="" class="btn text-softred border-softred md:border-2 hover:bg-softred hover:text-white transition ease-out duration-500">Sign up</a>
                </div>
                <header>
                    <h2 class=" text-gray-700 font-semibold text-5xl">Recipes</h2>
                    <h2 class=" text-gray-700 font-semibold text-xl my-5">For you</h2>
                </header>
                <div>
                    <h3 class=" text-gray-700 font-bold  pt-2 pb-1 border-b"> Latest Recipes</h3>
                    <div class=" my-4 grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-10">
                        <!--cards here-->
                        <div class="card hover:shadow-lg">
                            <img src="img/caribbean.jpg" alt="caribbean" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class=" font-bold">5 Bean chili stew</span>
                                <span class="block text-sm">Recipe by mario</span>
                            </div>
                            <div class="badge">
                                <span><i class="far fa-clock m-1"></i>25 mins</span>
                            </div>
                        </div>
                        <div class="card hover:shadow-lg">
                            <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class=" font-bold">indian curry</span>
                                <span class="block text-sm">Recipe by mario</span>
                            </div>
                            <div class="badge">
                                <span><i class="far fa-clock m-1"></i> 25 mins</span>
                            </div>
                        </div>
                        <div class="card hover:shadow-lg">
                            <img src="img/chekchoka.jpg" alt="chekchoka" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class=" font-bold">a good chekchoka</span>
                                <span class="block text-sm">Recipe by kamilia</span>
                            </div>
                            <div class="badge">
                                <span><i class="far fa-clock m-1"></i>25 mins</span>
                            </div>
                        </div>
                    </div>
                    <h3 class=" text-gray-700 font-bold  pt-2 pb-1 border-b">Most popular recipes</h3>
                    <div class="my-4"> 
                        <!--cards here-->

                    </div>
                    <div class="flex justify-center mb-5">
                        <div class="btn bg-sparkle-100 text-sparkle-200 opacity-75 hover:shadow-inner transform hover:scale-125 hover:opacity-100 transition ease-out duration-300"><i class="fas fa-spinner"></i> Load more</div>
                    </div>
                </div>

            </main>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
